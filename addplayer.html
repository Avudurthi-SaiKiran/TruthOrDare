<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Truth or Dare Game</title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">



    <!-- Custom CSS -->

    <style>
        body {

            font-family: Arial, sans-serif;

            text-align: center;

            margin: 0;

            padding: 0;

            display: flex;

            justify-content: center;

            align-items: center;

            min-height: 100vh;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgS34edaeohsEnVUhx_QPxCQPWlXtNIumIfg&usqp=CAU');
            background-repeat: no-repeat;
            background-size: cover;

        }



        #container {

            text-align: center;

        }



        /* Styling for buttons */

        button {

            font-size: 16px;

            padding: 10px 20px;

            margin: 5px;

            border-radius: 5px;

            border: none;

            cursor: pointer;

        }



        /* Styling for input and result boxes */

        input {

            padding: 10px;

            border: 1px solid #ccc;

            border-radius: 5px;

            margin-right: 10px;

        }



        #result {

            /* border: 1px solid black; */

            padding: 10px;
color: aliceblue;
            border-radius: 5px;

        }



        /* Styling for the b div containing Truth and Dare buttons */

        #b {

            display: flex;

            justify-content: center;

            margin-top: 20px;

        }



        /* Styling for refresh and play buttons */

        #refreshButton,

        #playButton,

        #completedButton {

            display: none;

            margin-top: 10px;

        }
    </style>

</head>



<body>

    <div id="container">

        <!-- Game Content -->



        <button id="addPlayerButton">Add Player</button><br><br>

        <br>



        <div id="inputContainer" style="display: none;">

            <input type="text" id="playerName" placeholder="Enter a player name">

            <button id="addToTeamButton">Add to Team</button>

        </div>

        <hr>

        <br>



        <div id="result"></div><br>



        <div id="b">

            <div id="b1"><button id="truthButton" style="display: none;">Truth</button></div>

            <div id="b2"><button id="dareButton" style="display: none; margin-left: 20px;">Dare</button></div>

        </div>

        <br>

        <div style="display: flex;">

            <button id="refreshButton">Refresh</button>

            <button id="playButton" style="margin-left: 20px;">Play</button>

            <button id="completedButton" style="margin-left: 20px;">Completed</button>

        </div>

    </div>



    <!-- Custom JavaScript -->

    <script src="script.js"></script>

</body>



</html>
